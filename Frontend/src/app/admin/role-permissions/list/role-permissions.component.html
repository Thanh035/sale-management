<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="page-title">
        <h4>Danh sách vai trò</h4>
      </div>
      <div class="page-btn">
        <a class="btn btn-added" routerLink="./new">
          <img src="content/admin/image/icons/plus.svg" alt="img">Tạo vai trò</a>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table datanew">
            <thead>
              <tr>
                <th>
                  <span>VAI TRÒ</span>
                </th>
                <th>
                  <span>MÃ VAI TRÒ</span>
                </th>
                <th>
                    <span>NGÀY TẠO</span>
                </th>
                <th>
                  <span>NGƯỜI TẠO</span>
                </th>
              </tr>
            </thead>
            <tbody *ngIf="groups">
              <tr *ngFor="let group of groups; trackBy: trackIdentity">
                <td>{{ group.groupName }}</td>
                <td>
                  {{ group.groupCode }}
                </td>
                <td>
                  {{ group.createdDate | amLocale: 'vi' | amTimeAgo  }}
                </td>
                <td>
                  {{ group.createdBy }}
                </td>
              </tr>
            </tbody>
          </table>
