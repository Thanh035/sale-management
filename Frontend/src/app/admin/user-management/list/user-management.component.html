<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="page-title">
        <h4>Danh sách người dùng</h4>
        <h6>Tất cả tài khoản</h6>
      </div>
      <div class="page-btn">
        <a class="btn btn-added" (click)="createUser()">
          <img src="content/admin/image/icons/plus.svg" alt="img">Thêm người dùng</a>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="table-top">
          <div class="search-set">
            <div class="search-input">
              <a class="btn btn-searchset">
                <img src="content/admin/image/icons/search-white.svg" alt="img">
              </a>
              <div id="DataTables_Table_0_filter" class="dataTables_filter">
                <label>
                  <input
                  [(ngModel)]="filter" (ngModelChange)="transition()"
                  placeholder="Tìm kiếm người dùng"
                  type="search"
                  class="form-control form-control-sm"
                  aria-controls="DataTables_Table_0">
                </label>
              </div>
            </div>
          </div>
        </div>

        <app-alert></app-alert>

        <div class="table-responsive">
          <table class="table datanew">
            <thead>
              <tr appSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="transition()">
                <th scope="col"  appSortBy="fullname">
                  <span>Tên đệm và tên / Họ</span>
                  <fa-icon icon="sort"></fa-icon>
                </th>
                <th>
                  <span>Địa chỉ thư điện tử</span>
                </th>
                <th>
                    Quyền truy cập
                </th>
                <th>
                  <span>Trạng thái</span>
                </th>
                <th>	Chỉnh sửa </th>
              </tr>
            </thead>
            <tbody *ngIf="users">
              <tr *ngFor="let user of users; trackBy: trackIdentity">
                <td>{{ user.fullname }}</td>
                <td>
                  {{ user.email }}
                </td>
                <td>
                  {{ user.roles.includes('ROLE_ADMIN') ? 'Toàn quyền' : (user.roles.length > 0 ? '
                  Giới hạn quyền' : 'Không có quyền') }}
                </td>
                <td>
                  <button
                      class="btn btn-danger btn-sm"
                      (click)="setActive(user.id, true)"
                      *ngIf="!user.activated"
                    >
                      Vô hiệu
                  </button>
                  <button
                      class="btn btn-success btn-sm"
                      (click)="setActive(user.id, false)"
                      *ngIf="user.activated"
                      [disabled]="!currentAccount || currentAccount.login === user.login"
                      style="border: none;"
                  >
                    Kích hoạt
                  </button>
                </td>

                <td *ngIf="!(!currentAccount || currentAccount.login === user.login)">
                  <button class="me-3" [disabled]="!currentAccount || currentAccount.login === user.login" style="border: none;"  [routerLink]="['./', user.id]">
                    <img src="content/admin/image/icons/edit.svg" alt="img">
                  </button>
                  <button [disabled]="!currentAccount || currentAccount.login === user.login" style="border: none;" (click)="deleteUser(user)">
                      <img src="content/admin/image/icons/delete.svg" alt="img" >
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div *ngIf="users">
            <div class="dataTables_length" id="DataTables_Table_0_length">
              Hiển thị:
              <select [(ngModel)]="itemsPerPage" (ngModelChange)="loadAll()" name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="custom-select custom-select-sm form-control form-control-sm">
                <option value="10">10 </option>
                <option value="20">20 </option>
                <option value="50">50 </option>
              </select>
            </div>

            <div class="d-flex justify-content-center" >
              <app-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></app-item-count>
            </div>

            <div class="d-flex justify-content-center">
              <ngb-pagination
              [collectionSize]="totalItems"
              [(page)]="page"
              [pageSize]="itemsPerPage"
              [maxSize]="5"
              [rotate]="true"
              [boundaryLinks]="true"
              (pageChange)="transition()"
              ></ngb-pagination>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
