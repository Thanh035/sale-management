<div class="header">
  <div class="header-left active">
    <a href="admin" class="logo">
      <img src="content/admin/image/logo.png" alt="">
    </a>
    <a href="admin" class="logo-small">
      <img src="content/admin/image/logo-small.png" alt="">
    </a>
    <a id="toggle_btn" href="javascript:void(0);"></a>
  </div>
  <a id="mobile_btn" class="mobile_btn" href="#sidebar">
    <span class="bar-icon">
      <span></span>
      <span></span>
      <span></span>
    </span>
  </a>
  <ul class="nav user-menu">
    <li class="nav-item">
      <div class="top-nav-search">
        <a href="javascript:void(0);" class="responsive-search">
          <i class="fa fa-search"></i>
        </a>
        <form action="#">
          <div class="searchinputs">
            <input type="text" placeholder="Search Here ...">
            <div class="search-addon">
              <span>
                <img src="content/admin/image/icons/closes.svg" alt="img">
              </span>
            </div>
          </div>
          <a class="btn" id="searchdiv">
            <img src="content/admin/image/icons/search.svg" alt="img">
          </a>
        </form>
      </div>
    </li>
    <!-- <li class="nav-item dropdown has-arrow flag-nav">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="javascript:void(0);" role="button">
        <img src="content/admin/image/flags/us1.png" alt="" height="20">
      </a>
      <div class="dropdown-menu dropdown-menu-right">
        <a href="javascript:void(0);" class="dropdown-item">
          <img src="content/admin/image/flags/us.png" alt="" height="16"> English
        </a>
      </div>
    </li> -->
    <li class="nav-item dropdown">
      <a href="javascript:void(0);" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
        <img src="content/admin/image/icons/notification-bing.svg" alt="img">
        <span class="badge rounded-pill">4</span>
      </a>
      <div class="dropdown-menu notifications">
        <div class="topnav-dropdown-header">
          <span class="notification-title">Notifications</span>
          <a href="javascript:void(0)" class="clear-noti"> Clear All </a>
        </div>
        <div class="noti-content">
          <ul class="notification-list">
            <li class="notification-message">
              <a href="activities.html">
                <div class="media d-flex">
                  <span class="avatar flex-shrink-0">
                    <img alt="" src="content/admin/image/profiles/avatar-02.jpg">
                  </span>
                  <div class="media-body flex-grow-1">
                    <p class="noti-details">
                      <span class="noti-title">John Doe</span> added new task <span class="noti-title">Patient appointment booking</span>
                    </p>
                    <p class="noti-time">
                      <span class="notification-time">4 mins ago</span>
                    </p>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="topnav-dropdown-footer">
          <a href="activities.html">View all Notifications</a>
        </div>
      </div>
    </li>
    <li class="nav-item dropdown has-arrow main-drop">
      <a href="javascript:void(0);" class="dropdown-toggle nav-link userset" data-bs-toggle="dropdown">
        <span class="user-img">
          <img [src]="profileImage" alt="">
          <span class="status online"></span>
        </span>
      </a>
      <div class="dropdown-menu menu-drop-user">
        <div class="profilename">
          <div class="profileset">
            <span class="user-img">
              <img [src]="profileImage" alt="">
              <span class="status online"></span>
            </span>
            <div class="profilesets">
              <h6>{{ account?.fullname }}</h6>
              <h5>{{ account?.login }}</h5>
            </div>
          </div>
          <hr class="m-0">

          <a class="dropdown-item" routerLink="/admin/profile">
            <i class="me-2" data-feather="user"></i> Tài khoản</a>

            <a class="dropdown-item" routerLink="/admin/security">
            <i class="me-2" data-feather="user"></i> Bảo mật </a>
          <hr class="m-0">
          <a class="dropdown-item logout pb-0" (click)="logout()">
            <img src="content/admin/image/icons/log-out.svg" class="me-2" alt="img" (click)="logout()">Đăng xuất </a>
        </div>
      </div>
    </li>
  </ul>
  <div class="dropdown mobile-user-menu">
    <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fa fa-ellipsis-v"></i>
    </a>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item" href="profile.html">Tài khoản</a>
      <a class="dropdown-item" (click)="logout()">Đăng xuất</a>
    </div>
  </div>
</div>
